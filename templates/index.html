<!doctype html>
<html lang="en">

<head>
    <title>HTML Table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="h1 text-center text-light text-bg-primary bg-opacity-50 py-2">
            HTML Table
        </div>
    </header>
    <main>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-borderless table-primary border-primary">
                <thead class="text-center h4 text-primary">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Full Name</th>
                    </tr>
                </thead>
                <tbody class="text-center h6 text-primary">
                    {% for user in users %}
                    <tr>
                        <td scope="row">{{user["first_name"]}}</td>
                        <td scope="row">{{user["last_name"]}}</td>
                        <td>{{user["first_name"]}} {{user["last_name"]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>


        </div>








    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
